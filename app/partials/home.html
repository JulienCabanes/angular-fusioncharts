<div class='row-fluid' ng-controller="DemoListCtrl">
<div class='span9'>
    <div id="chartDiv" fc-chart fc-chart-type="{{chartType}}" fc-data="{{chartData}}" height="450"></div>
</div>

<div class='span3'>
    <h3>Demos</h3>
    <div class="well sidebar-nav" >
        <ul ng-repeat='demo in demos' class="nav nav-list">
            <li><a href="#" ng-click="setDemo(demo)">{{demo.name}}</a></li>
        </ul>
    </div><!--/.well -->
</div>
</div>
